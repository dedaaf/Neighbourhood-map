<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="1018 Locations">
    <meta name="author" content="David van Oudheusden">
    <title>P5 - Neighbourhood Map Project</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- custom style sheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--google maps-->
     <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKrvZMO5CHs_6aQ-tfTqA9_4jGaufmgKY&region=NL">
  </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script   type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"> </script>


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <!--KNOCKOUT -->
    <script type="text/javascript" src="js/knockout-3.4.0.js"></script>

    <!--custom javascript - my own -->
    <script type="text/javascript" src="js/app.js" async defer></script>

    <!--some map styling-->
     <style type="text/css">

    </style>


  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
         <a class="navbar-brand " href="#">P5 - Neighbourhood Map Project</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <p class="navbar-text navbar-right" data-bind="text: $root.vmSearch.Lastlocation"> </p>

        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container theme-showcase" role="main">
      <div class="row" id="top_row"></div>
      <div class="row">
        <div class="col-sm-3 results-sidebar">
          <form class="navbar-form">
            Search neighbourhood
            <input  class="form-control" placeholder="Searchâ€¦" type="search" data-bind="value: $root.vmSearch.query, valueUpdate: 'keyup'" autocomplete="off"/>

          </form>
          <ul class="locations list-group" data-bind="foreach: $root.vmSearch.markers">
            <li class="list-group-item" id="locationItems"
            data-bind="
            text: $data.locationName,
            css: 'locationItems',
            event: {mouseover:  $root.vmSearch.hoverOn($data.locationName), mouseout: $root.vmSearch.hoverOff}



            "></li>
          </ul>
        </div>
        <div id="main_content" class="col-sm-9" style="display:block; height: 100%;">
          <div id="map" class="col-sm-12"></div>
          <div id="images"></div>
        </div>
      </div><!-- row -->
    </div><!-- End container -->
  </body>


</html>
